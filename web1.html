<body>
    <p>JavaScript 能够直接写入HTML输出流中：</p>

    <script>
        document.write("<h1>This is a heading</h1>");
        document.write("<p>This is a paragraph</p>");
    </script>

    <p>
        您只能在HTML输出流中使用<strong>document.write</strong>。
        如果您在文档已加载后使用它（比如在函数中），会覆盖整个文档。
    </p>

    <p>
        JavaScript 能够对事件做出反应。比如对按钮的点击。
    </p>
    <button type="button" onclick="alert('你好')">点击这里</button>

    <p id="demo">
        JavaScript 能改变HTML元素的内容和样式。
    </p>
    <script>
    function myFunction()
    {
        x=document.getElementById("demo");//找到内容
        x.innerHTML="Hello JavaScript!";//改变内容
        x=document.getElementById("demo");//找到样式
        x.style.color="#ff0000";//改变样式
    }
    </script>
    <button type="button" onclick="myFunction()">点击这里</button>
</body>
